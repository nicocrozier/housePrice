<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <style>
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
	</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <h1>Predict house price based on square feet using a TensorFlow.js Model</h1>
    <p>The output of the model is: <span id="output"></span></p>

    <label for="input-number">Enter a house size:</label>
    <input type="number" id="input-number" name="input-number">
    <button onclick="predict()">Predict</button>
    <p id="result"></p>





    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
